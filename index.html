<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>웨딩홀찾기</h2>
        <form id="budgetForm" >
          <div class="form-group">
            <label for="budget">예산을 선택하세요</label>
            <select id="budget" name="budget">
              <option value="Low">1,000만원~2,000만원</option>
              <option value="Mid">2,000만원~3,000만원</option>
              <option value="High">3,000만원~4,000만원</option>
            </select>
          </div>
          <button class="budgetSearchBtn"
           type="submit" >검색하기</button>
        </form>
      </div>
      <div class="result"></div>



    <script src="index.js"></script>
</body>
</html>
